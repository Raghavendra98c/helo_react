<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        section div{
            width: 50%;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <section>
        <div id="carDiv"></div>
    </section>
    <button id="btn">Post</button>
<script>
    
   const x=document.getElementById("btn")
   x.addEventListener("click",getPost);
    var con=0;
    
    function getPost(){
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res)=>{
            return res.json();
        })
        .then((post)=>{
            for(let index=0; index<1; index++){
                var div=document.getElementById("carDiv");
                div.innerHTML+=`
                <span>${post[con].userId}</span>
                <span>${post[con].id}</span>
                <span>${post[con].title}</span>
                <span>${post[con].body}</span>
                `
                con=con+1
            }
        })
        .catch((error)=>{
            console.log(error)
        })
    }
 
</script>
    
    
</body>
</html>
