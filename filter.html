<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
</head>
<body>
	<div id="h"></div>
	<button onclick="getPost()">todo</button>
	<script>
			let con=0
			function getPost(){
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res)=>{
            return res.json();
        })
        .then((post)=>{
            for(let index=0; index<10; index++){
                var div=document.getElementById("h");
                div.innerHTML+=`
                <span>${post[con].userId}</span>
                <span>${post[con].id}</span>
                <span>${post[con].title}</span>
                <span>${post[con].body}</span>
                `
                con=con+1
            }
        })
        .catch((error)=>{
            console.log(error)
        })
    }
	
	</script>
	
</body>
</html>
